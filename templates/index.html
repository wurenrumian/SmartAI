<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人情世故AI智能体</title>
    <style>
        body, html {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #e8f5e9;
            color: #1b5e20;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 800px;
            margin: 0 auto;
            padding: 10px;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            color: #2e7d32;
            margin: 10px 0;
        }
        .input-group {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }
        .input-group input, .input-group textarea {
            flex: 1;
            padding: 5px;
            border: 1px solid #4caf50;
            border-radius: 5px;
            background-color: #f1f8e9;
            font-size: 0.9em;
        }
        #chatBox {
            flex-grow: 1;
            border: 2px solid #4caf50;
            border-radius: 10px;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #ffffff;
        }
        #userInput {
            width: calc(100% - 12px);
            padding: 5px;
            margin-bottom: 5px;
            border: 1px solid #4caf50;
            border-radius: 5px;
            background-color: #f1f8e9;
        }
        button {
            width: 100%;
            padding: 8px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 5px;
            font-size: 0.9em;
        }
        .user-message {
            background-color: #c8e6c9;
            text-align: right;
        }
        .ai-message {
            background-color: #dcedc8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>人情世故AI智能体</h1>
        <div class="input-group">
            <input type="text" id="identity" placeholder="对方的身份">
            <input type="text" id="gender" placeholder="性别">
        </div>
        <div class="input-group">
            <textarea id="familyBackground" placeholder="家庭背景" rows="2"></textarea>
            <textarea id="priorBackground" placeholder="事前背景" rows="2"></textarea>
        </div>
        <div class="input-group">
            <textarea id="personality" placeholder="性格特点" rows="2"></textarea>
        </div>
        <div id="chatBox"></div>
        <input type="text" id="userInput" placeholder="请输入您的问题...">
        <button onclick="sendMessage()">发送</button>
    </div>

    <script>
        function sendMessage() {
            var userInput = document.getElementById('userInput').value;
            var identity = document.getElementById('identity').value;
            var gender = document.getElementById('gender').value;
            var familyBackground = document.getElementById('familyBackground').value;
            var priorBackground = document.getElementById('priorBackground').value;
            var personality = document.getElementById('personality').value;

            if (userInput.trim() === '') return;

            // 显示用户消息
            addMessage('user', userInput);

            // 发送请求到服务器
            fetch('/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    userInput: userInput,
                    identity: identity,
                    gender: gender,
                    familyBackground: familyBackground,
                    priorBackground: priorBackground,
                    personality: personality
                }),
            })
            .then(response => response.json())
            .then(data => {
                // 显示AI回复
                addMessage('ai', data.response);
            })
            .catch((error) => {
                console.error('Error:', error);
                addMessage('ai', 'Sorry, an error occurred.');
            });

            // 清空输入框
            document.getElementById('userInput').value = '';
        }

        function addMessage(sender, message) {
            var chatBox = document.getElementById('chatBox');
            var messageDiv = document.createElement('div');
            messageDiv.className = sender + '-message message';
            messageDiv.textContent = message;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
